<div id="SellModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Sell</h3>
      </div>
      <div class="modal-body">
        <!--login form-->
         <form id="SellForm" method="POST">
           <div class="form-group">
       <label for="typepaper">Type of Paper</label>
       <input type="text" class="form-control" id="typepaper" placeholder="Normal or Magazine">
     </div>
     <div class="form-group">
       <label for="qpaper">Quantity</label>
       <input type="text" class="form-control" id="qpaper" placeholder="Quantity in Kg">
     </div>
         </form>
        <!--login form ends-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>

  </div>
</div>
<!--modal for Sign Up-->
<div id="signupModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Sign Up</h3>
      </div>
      <div class="modal-body">
        <!--Sign up form-->
          <form id="signupForm" method="POST">
            <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter last Name">
        </div>

        <div class="form-group">
          <label for="mail">Email-id:</label>
          <input type="email" class="form-control" id="mail" placeholder="Enter Email Id">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" cols="25" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <label for="cpwd">Confirm Password:</label>
          <input type="password" class="form-control" id="cpwd" placeholder="Enter Password Again">
        </div>

        <div id="status"></div>

          </form>
        <!--Sign up form ends-->
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" href="javascript:void(0);" onclick="register_details()">Sign Up</button>
      </div>
    </div>
    </div>
    </div>
<!--Sign up modal ends-->
<!--modal for login-->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Login</h3>
      </div>
      <div class="modal-body">
        <!--login form-->
         <form id="LoginForm" method="POST">
           <div class="form-group">
       <label for="exampleInputEmail1">Email address:</label>
       <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Password:</label>
       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     </div>
         </form>
        <!--login form ends-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Log In</button>
      </div>
    </div>

  </div>
</div>
